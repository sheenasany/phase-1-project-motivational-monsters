<!DOCTYPE html>
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link rel="stylesheet" href="styles.css"></head>
   <title>Motivational Monsters</title>
<body>
   <script src="index.js"></script>
   <header>
       <h1>Motivational Monsters</h1>
       <h2>Where your inner coding monsters enourage rather than terrify</h2>
   </header>
   <div id="monster-container">
    <div id="dinosaur-monster" class="monster">
       <img id="dino-monster" src="images/dinosaur_monster.gif"
       alt="dino monster"/>
       <p id="dino-p"></p>
       <div class = "likes-section">
           <span id = "like-count1" class = "likes">0 like
           </span>
           <button id="like-button1" class="like-button">♥</button>
       </div>
   </div>
   <div id="eyeball-monster" class="monster">
       <img src="images/eyeball_monster.gif"
       alt="eyeball monster"/>
       <p id="eyeball-p"></p>
       <div class = "likes-section">
           <span id = "like-count2" class = "likes">0 likes
           </span>
           <button id="like-button2" class="like-button">♥</button>
       </div>
   </div>
   <div id="bomb-monster" class="monster">
       <img src="images/bomb_monster.gif"
       alt="bomb monster"/>
       <p id="bomb-p"></p>
       <div class = "likes-section">
           <span id = "like-count3" class = "likes">0 likes
           </span>
           <button id="like-button3" class="like-button">♥</button>
       </div>
   </div>
   <div id="blob-monster" class="monster">
       <img src="images/blob_monster.gif"
       alt="blob monster"/>
       <p id="blob-p"></p>
       <div class = "likes-section">
           <span id = "like-count4" class = "likes"> 0 likes
           </span>
           <button id="like-button4" class="like-button">♥</button>
       </div>
   </div>
   </div>
   <!--Button Container-->
   <div id="quotes">
       <button id="mad-button">Feeling Swamped? Click Here!</button>
           </div>
       <p id='button-Container'></p>
   <div id ="comments-box">
   <form id="comment-form">
       <input
         class="comment-input" id="comment" placeholder="Add a comment...">
       <button type="submit"  id= "submit">Post</button>        </form>
       <ul id="comment-list">
       </ul>
        </div>
       </body>
</html>
